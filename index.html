<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | Vipro</title>
    
    <!-- Metadatos PWA -->
    <meta name="description" content="Sinestesia x Vipro">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Vipro">
    <link rel="apple-touch-icon" href="TemplateData/icons/unity-logo-dark.png">
    
    <!-- Recursos básicos -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    
    <!-- Estilos para botón de instalación -->
    <style>
      #installButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        background-color: white;
        color: #1b1a55;
        border: 1px solid #1b1a55;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        display: none;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        transition: opacity 0.5s;
      }
      
      #offlineIndicator {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #ff9800;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 9999;
        display: none;
        transition: opacity 0.5s;
      }
      
      #cacheProgress {
        position: fixed;
        bottom: 70px;
        right: 20px;
        width: 250px;
        background-color: rgba(0,0,0,0.1);
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
        display: none;
        z-index: 9999;
      }
      
      #cacheProgressBar {
        height: 100%;
        width: 0%;
        background-color: #1b1a55;
        transition: width 0.3s;
      }
      
      #cacheStatus {
        position: fixed;
        bottom: 80px;
        right: 20px;
        font-size: 12px;
        color: #333;
        display: none;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Botón de instalación -->
    <button id="installButton">Instalar aplicación</button>
    <div id="offlineIndicator">Modo sin conexión</div>
    <div id="cacheProgress"><div id="cacheProgressBar"></div></div>
    <div id="cacheStatus">Preparando para uso offline...</div>
    
    <div id="unity-container">
      <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    
    <script>
      // Verificar estado de conexión
      let offlineTimerId = null;
      
      function updateOnlineStatus() {
        const indicator = document.getElementById('offlineIndicator');
        
        // Limpiar cualquier temporizador existente
        if (offlineTimerId) {
          clearTimeout(offlineTimerId);
          offlineTimerId = null;
        }
        
        if (navigator.onLine) {
          indicator.style.display = 'none';
        } else {
          // Mostrar el indicador
          indicator.style.display = 'block';
          
          // Configurar un temporizador para ocultarlo después de 7 segundos
          offlineTimerId = setTimeout(() => {
            indicator.style.display = 'none';
            offlineTimerId = null;
          }, 7000);
        }
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();
      
      // Registrar Service Worker
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js")
            .then(registration => {
              console.log("Service Worker registrado con éxito:", registration.scope);
              // Forzar actualización del Service Worker
              registration.update();
            })
            .catch(error => {
              console.error("Error al registrar Service Worker:", error);
            });
        }
      });
      
      // Manejo de instalación PWA
      let deferredPrompt;
      const installButton = document.getElementById('installButton');
      let installButtonTimer = null;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevenir que Chrome muestre automáticamente el prompt
        e.preventDefault();
        
        // Guardar el evento para usarlo después
        deferredPrompt = e;
        
        // Mostrar el botón de instalación
        installButton.style.display = 'block';
        
        // Configurar temporizador para ocultar el botón después de 15 segundos
        installButtonTimer = setTimeout(() => {
          // Agregar transición de desvanecimiento
          installButton.style.opacity = '0';
          
          // Ocultar completamente después de la transición
          setTimeout(() => {
            installButton.style.display = 'none';
            installButton.style.opacity = '1'; // Restablecer opacidad para futuras apariciones
          }, 500);
        }, 15000); // 15 segundos
      });
      
      installButton.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        
        // Cancelar el temporizador si el usuario hace clic en el botón
        if (installButtonTimer) {
          clearTimeout(installButtonTimer);
          installButtonTimer = null;
        }
        
        // Mostrar el prompt de instalación
        deferredPrompt.prompt();
        
        // Esperar la respuesta del usuario
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`Usuario eligió: ${outcome}`);
        
        // Limpiar la variable
        deferredPrompt = null;
        
        // Ocultar el botón de instalación
        installButton.style.display = 'none';
      });
      
      // Si la app ya está instalada, el botón no debe mostrarse
      window.addEventListener('appinstalled', () => {
        // Cancelar cualquier temporizador existente
        if (installButtonTimer) {
          clearTimeout(installButtonTimer);
          installButtonTimer = null;
        }
        
        // Ocultar el botón inmediatamente
        installButton.style.display = 'none';
        console.log('Aplicación instalada correctamente');
      });
      
      // Pre-caché del archivo grande (Build PWA.data)
      function cacheDataFile() {
        const cacheProgress = document.getElementById('cacheProgress');
        const cacheProgressBar = document.getElementById('cacheProgressBar');
        const cacheStatus = document.getElementById('cacheStatus');
        
        // Mostrar progreso
        cacheProgress.style.display = 'block';
        cacheStatus.style.display = 'block';
        
        // Verificar si el navegador está online
        if (!navigator.onLine) {
          cacheStatus.textContent = 'Sin conexión. Usando versión cacheada.';
          setTimeout(() => {
            cacheProgress.style.display = 'none';
            cacheStatus.style.display = 'none';
          }, 3000);
          return;
        }
        
        // Solicitar caché del archivo grande
        fetch('Build/PWA 2.data')
          .then(response => {
            const contentLength = response.headers.get('content-length');
            if (!contentLength) {
              throw new Error('Tamaño de contenido no disponible');
            }
            
            const total = parseInt(contentLength);
            let loaded = 0;
            
            // Crear un lector de stream para monitorear el progreso
            const reader = response.body.getReader();
            
            return new ReadableStream({
              start(controller) {
                function push() {
                  reader.read().then(({ done, value }) => {
                    if (done) {
                      controller.close();
                      return;
                    }
                    
                    loaded += value.byteLength;
                    const progress = Math.round((loaded / total) * 100);
                    cacheProgressBar.style.width = progress + '%';
                    cacheStatus.textContent = `Preparando para uso offline: ${progress}%`;
                    
                    controller.enqueue(value);
                    push();
                  });
                }
                
                push();
              }
            });
          })
          .then(stream => new Response(stream))
          .then(response => {
            // Solicitar al service worker que lo guarde en caché
            if (navigator.serviceWorker.controller) {
              navigator.serviceWorker.controller.postMessage({
                type: 'CACHE_LARGE_FILE',
                url: 'Build/PWA 2.data'
              });
            }
            
            cacheStatus.textContent = 'Aplicación lista para uso offline';
            setTimeout(() => {
              cacheProgress.style.display = 'none';
              cacheStatus.style.display = 'none';
            }, 3000);
          })
          .catch(error => {
            console.error('Error cacheando archivo grande:', error);
            cacheStatus.textContent = 'Error preparando modo offline';
            cacheProgressBar.style.backgroundColor = '#f44336';
            setTimeout(() => {
              cacheProgress.style.display = 'none';
              cacheStatus.style.display = 'none';
            }, 3000);
          });
      }
      
      // Unity base script
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/PWA 2.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/PWA 2.data",
        frameworkUrl: buildUrl + "/PWA 2.framework.js",
        codeUrl: buildUrl + "/PWA 2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Sinestesia",
        productName: "Vipro",
        productVersion: "0.1.5 PWA",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          // Una vez cargado Unity, cachear archivos para uso offline
          cacheDataFile();
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
